<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
</body>
<script>
class Hero{
    constructor(image,top,left,size) {
        this.image=image
        this.top=top
        this.left=left
        this.size=size
        this.speed=20
    }
    getHeroElement(){
        return '<img width="'+ this.size + '"' +
            ' height="'+ this.size + '"' +
            ' src="' + this.image +'"' +
            ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
    }
    moveRight(){
        this.left += this.speed;
        console.log('ok: ' + this.left);
    }
    moveLeft(){
        this.left -= this.speed;
        console.log('ok: ' + this.left);
    }
    moveUp(){
        this.top -= this.speed;
        console.log('ok: ' + this.top);
    }
    moveDown(){
        this.top += this.speed;
        console.log('ok: ' + this.top);
    }
}
let hero = new Hero('pikachu.png', 20, 30, 200);
function start(){
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 500)
}
start()
document.onkeydown = checkKey;
function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        hero.moveUp()
    }
    else if (e.keyCode == '40') {
        hero.moveDown()
    }
    else if (e.keyCode == '37') {
        hero.moveLeft()
    }
    else if (e.keyCode == '39') {
        hero.moveRight()
    }

}
</script>
</html>
