<script>
    class Circle{
        constructor(radius) {
            this.radius=radius
        }
        getRadius(){
            return this.radius
        }
        getArea(){
            return Math.pow(this.radius,2)*3.14
        }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius();

    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
