<script>
    class date{
        constructor(day,month,year) {
            this.day=day
            this.month=month
            this.year=year
        }
        getDay(){
            return this.day
        }
        getMonth(){
            return this.month
        }
        getYear(){
            return this.year
        }
        changeDay(day){
            this.day=day
        }
        changeMonth(month){
            this.year=month
        }
        changeYear(year){
            this.year=year
        }
        changeDate(day,month,year){
            this.day=day
            this.month=month
            this.year=year
        }
    }
    let date = new date(2, 2, 2007);

    date.changeDay(10);
    date.changeMonth(10);
    date.changeYear(2019);

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    alert(day + "/" + month + "/" + year);
</script>
