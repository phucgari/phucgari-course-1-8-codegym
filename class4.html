<script>
class Battery{
    constructor(energy) {
        this.energy=energy
    }
    getEnergy(){
        return this.energy
    }
    setEnergy(energy){
        this.energy=energy
    }
    decreaseEnergy(){
        if(this.energy>0){
            this.energy--
        }
    }
}
class FlashLamp{
    constructor() {
        this.battery=0
        this.status=false
    }
    setBattery(Battery){
        this.battery=Battery
    }
    getBatteryInfo(){
        return this.battery.energy
    }
    light(){
        if(this.status){
            return "On"
        }else{
            return "Off"
        }
    }
    turnOn(){
        this.status=true
    }
    turnOff(){
        this.status=false
    }
}

let battery = new Battery();
battery.setEnergy(10);

let flashLamp = new FlashLamp();
flashLamp.setBattery(battery);

document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
flashLamp.light();
document.write("Turn on<br/>")
flashLamp.turnOn();
flashLamp.light();
document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

document.write("Turn off<br/>")
flashLamp.turnOff();
flashLamp.light();
</script>
