<script>
  class ElectricLamp{
    constructor() {
      this.status=false
    }
    switch(){
      this.status=!this.status
    }
  }
  class SwitchButton{
    constructor(lamp) {
      this.lamp=lamp
    }
    connectToLamp(lamp){
      this.lamp=lamp
    }
    switch(){
      this.lamp.switch()
    }
  }
</script>
